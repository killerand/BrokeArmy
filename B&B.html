<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kian’s Bizarre B&B – Episodes</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #F0C1E1;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      margin-bottom: 40px;
    }
    .episode-buttons button {
      margin: 10px;
      padding: 10px 20px;
      background: #a58aff;
      border: none;
      color: #fff;
      border-radius: 5px;
      font-size:16px;
      cursor:pointer;
      transition: background 0.3s;
    }
    .episode-buttons button:hover {
      background: #8f67b2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kian’s Bizarre B&B – Episodes</h1>
    <div class="episode-buttons">
      <button onclick="playEp('https://shrinkme.ink/Mku9W')">
        ▶ Play Episode 1
      </button>
      <button onclick="playEp('https://shrinkme.ink/YOUR_EP2_SHORT_LINK')">
        ▶ Play Episode 2
      </button>
    </div>
  </div>

  <script>
    function playEp(shortUrl) {
      // Redirect in the same tab through the shortener (shows ad, then lands on your video page)
      window.location.href = shortUrl;
    }
  </script>
</body>
</html>
