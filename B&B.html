<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kian’s Bizarre B&B - Episodes</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .episode-buttons {
      text-align: center;
      margin-bottom: 30px;
    }

    .episode-buttons button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #a58aff;
      border: none;
      color: #fff;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .episode-block {
      display: none;
      margin-bottom: 40px;
    }

    .video-container iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    .episode-title {
      font-size: 24px;
      margin-bottom: 15px;
      color: #a58aff;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Kian’s Bizarre B&B - Episodes</h1>

    <div class="episode-buttons">
      <button onclick="showEpisode('ep1')">Episode 1</button>
      <button onclick="showEpisode('ep2')">Episode 2</button>
    </div>

    <!-- Episode 1 -->
    <div class="episode-block" id="ep1">
      <div class="episode-title">Episode 1</div>
      <div class="video-container">
        <iframe src="https://rumble.com/embed/v6rjiql/?pub=4l8tzv" allowfullscreen></iframe>
      </div>
    </div>

    <!-- Episode 2 -->
    <div class="episode-block" id="ep2">
      <div class="episode-title">Episode 2</div>
      <div class="video-container">
        <iframe src="https://rumble.com/embed/v6rnk9t/?pub=4l8tzv" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <script>
    function showEpisode(epId) {
      // Hide all episodes first
      document.querySelectorAll('.episode-block').forEach(block => block.style.display = 'none');
      // Show selected episode
      document.getElementById(epId).style.display = 'block';
    }
  </script>

</body>

</html>
